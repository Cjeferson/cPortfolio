<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design Projects - Carl Jeferson</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Mobile + Tablet + Touch Devices */
    @media (max-width: 1024px) {
      #uiGrid {
        grid-template-columns: 1fr !important;
        padding: 0 16px; /* space from screen edges */
      }

      #uiGrid .overlay {
        opacity: 1 !important;
        justify-content: flex-start !important;
        padding: 18px !important; /* space inside image */
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.65),
          rgba(0, 0, 0, 0.35),
          transparent
        );
      }

      #uiGrid .overlay h3 {
        font-size: 18px;
        margin-bottom: 6px;
        text-align: left;
      }

      #uiGrid .overlay a {
        font-size: 14px;
      }
    }

    /* Desktop hover behavior */
    @media (min-width: 1025px) {
      #uiGrid .overlay {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark"
  style="background-color:#294fa6; position:fixed; top:0; width:100%; z-index:1000;">
  <a class="navbar-brand pl-5" href="index.html"
     style="font-weight:900; font-size:24px; letter-spacing:-2px;">
    My Portfolio
  </a>
</nav>

<!-- Hero Section -->
<div style="background-color:#c50607; color:white; padding:140px 20px 40px; text-align:center;">
  <h1 style="font-weight:900; font-size:clamp(36px,5vw,56px); letter-spacing:-2px;">
    Design Works in Figma
  </h1>
  <p style="font-size:18px; max-width:700px; margin:0 auto; line-height:1.6;">
    This page shows a collection of UI projects I designed in Figma.
  </p>
</div>

<!-- Projects Grid -->
<div style="background-color:#c50607; padding:60px 0;">
  <div style="max-width:1200px; margin:0 auto;">
    <div id="uiGrid" style="display:grid; grid-template-columns:repeat(2,1fr); gap:20px;">
      <!-- Cards injected here -->
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<script>
  fetch('UI.json')
    .then(response => response.json())
    .then(data => {
      const uiGrid = document.getElementById('uiGrid');
      const designs = data.uiDesigns.filter(d => d.hasFigmaLink === true);

      designs.forEach(design => {
        const card = document.createElement('div');
        card.style.cssText = `
          background:white;
          border-radius:12px;
          overflow:hidden;
          box-shadow:0 4px 15px rgba(0,0,0,0.1);
        `;

        card.innerHTML = `
          <div class="image-wrapper"
            style="position:relative; aspect-ratio:16/9; overflow:hidden; cursor:pointer;">
            <img src="${design.image}" alt="${design.projectName}"
              style="width:100%; height:100%; object-fit:cover;">
            <div class="overlay"
              style="position:absolute; inset:0;
              display:flex; flex-direction:column;
              justify-content:flex-end;
              padding:28px;
              background:rgba(0,0,0,0.4);
              transition:opacity 0.4s;">
              <h3 style="color:white; font-size:20px; font-weight:700;">
                ${design.projectName}
              </h3>
              <a href="${design.link}" target="_blank"
                 style="color:white; font-weight:600; text-decoration:none;">
                View in Figma <i class="fas fa-external-link-alt"></i>
              </a>
            </div>
          </div>
        `;

        const overlay = card.querySelector('.overlay');

        if (window.innerWidth > 1024) {
          card.addEventListener('mouseenter', () => overlay.style.opacity = '1');
          card.addEventListener('mouseleave', () => overlay.style.opacity = '0');
        }

        card.querySelector('.image-wrapper')
          .addEventListener('click', () => window.open(design.link, '_blank'));

        uiGrid.appendChild(card);
      });
    })
    .catch(console.error);
</script>

</body>
</html>
